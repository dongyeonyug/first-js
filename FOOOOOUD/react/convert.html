<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


  <script type="text/babel">
    
    
    function MinutesToHours(){

        const[amount,setAmount]=React.useState();
    
        const [fliped,setFliped]=React.useState(false);
    
        const onChange=(event)=>{
                
            setAmount(event.target.value);
                
        };
    
        //
        const reset=()=>setAmount(0);
        const onFlip=()=>{
            reset();
            setFliped((current)=>!current);
        } //state.html의 setCounter 참고
        //
    
        return (
            <div>
                
                
                <div>
                <label htmlFor="minutes">minutes</label>
                <input value={fliped ? amount*60: amount} 
                id="minutes" 
                placeholder="minutes" 
                type="number"
                onChange={onChange}
                disabled={fliped}
                />
                </div>    
                
                <div>
                
                <label htmlFor="hours">Hours</label>
                <input value={fliped ? amount : Math.round(amount/60)} id="hours" 
                placeholder="Hours" 
                type="number"
                onChange={onChange}
                disabled={!fliped}
               
                />   
                </div>    
            
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{fliped ? "Turn back" : "Flip"}</button>
            </div>);
    
        }

    function KmtoMiles(){
        const[amount,setAmount]=React.useState();
    
        const [fliped,setFliped]=React.useState(false);
    
        const onChange=(event)=>{
                
            setAmount(event.target.value);
                
        };
    
        //
        const reset=()=>setAmount(0);
        const onFlip=()=>{
            reset();
            setFliped((current)=>!current);
        } //state.html의 setCounter 참고
        //
    
        return (
            <div>
                
                
                <div>
                <label htmlFor="KM">KM</label>
                <input value={fliped ? amount*1.60934: amount} 
                id="KM" 
                placeholder="KM" 
                type="number"
                onChange={onChange}
                disabled={fliped}
                />
                </div>    
                
                <div>
                
                <label htmlFor="Miles">Miles</label>
                <input value={fliped ? amount : amount*0.621371} id="Miles" 
                placeholder="Miles" 
                type="number"
                onChange={onChange}
                disabled={!fliped}
               
                />   
                </div>    
            
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{fliped ? "Turn back" : "Flip"}</button>
            </div>);
    }

    function App(){

    const [index,setIndex]=React.useState("0");

    const onSelect=(event)=>  {
        setIndex(event.target.value);

    }  
    
    return (
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="0">Minutes & Hours</option>
                <option value="1">KM & Miles</option>
            </select>
            <hr/>
            {index==="0" ? <MinutesToHours />:null}
            {index==="1" ? <KmtoMiles />:null}
        </div>    
            );

    }
    
    const root=document.getElementById("root");
    ReactDOM.createRoot(root).render(<App />);
    
</script>



</html>
